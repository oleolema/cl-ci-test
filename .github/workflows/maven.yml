# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: |
          mvn package
        env:
          REGISTRY: registry.cn-shanghai.aliyuncs.com/oleolema/test
      - name: Push Docker
        run: |
          docker login --username=${{ secrets.USERNAME }} --password ${{ secrets.PASSWORD }} registry.cn-shanghai.aliyuncs.com
          docker build . -t $REGISTRY:latest
          docker push $REGISTRY:latest
          echo $(docker images $REGISTRY:latest -q)
          docker tag $(docker images $REGISTRY:latest -q) $REGISTRY:$GITHUB_RUN_ID
          docker push $REGISTRY:$GITHUB_RUN_ID

  pull-docker:
    needs: [build]
    name: Pull Docker
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands pull docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PWD }}
          port: ${{ secrets.PORT }}
          script: |
            echo ${{ secrets.HOST }}
            docker pull registry.cn-shanghai.aliyuncs.com/oleolema/test:latest
            docker stop $(docker ps --filter ancestor=registry.cn-shanghai.aliyuncs.com/oleolema/test -q)
            docker run -d -p 8060:8060 registry.cn-shanghai.aliyuncs.com/oleolema/test:latest




